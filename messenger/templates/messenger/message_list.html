{% extends 'messenger/base.html' %}

{% block title %}Список сообщений{% endblock %}

{% block content %}

<h1 class="text-center m-3">
    Список сообщений
    <hr class="border border-primary border-1 opacity-75">
</h1>

<div class="container">
    <div class="row mb-2">
        <div class="col-3"></div>
        <div class="col-6">
            <a class="btn btn-primary w-100" href="{% url 'messenger:message_create' %}">
                Создать новое сообщение
            </a>
        </div>
        <div class="col-3"></div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID сообщения</th>
            <th scope="col">Тема сообщения</th>
        </tr>
        </thead>
        <tbody>
        {% for message in object_list %}
        <tr>
            <th scope="row">
                <a class="btn btn-outline-secondary" href="{% url 'messenger:message_detail' message.pk %}">
                    {{ message.pk }}
                </a>
            </th>
            <td>{{ message.topic }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

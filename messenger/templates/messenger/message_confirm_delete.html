{% extends 'messenger/base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}

<h1 class="text-center m-3">
    Внимание! Вы перешли на страницу удаления сообщения.
    <hr class="border border-primary border-1 opacity-75">
</h1>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card border-primary m-4 p-3">
                <div class="card-body">
                    <h5 class="card-title">Вы действительно хотите удалить сообщение на тему "{{ object.topic }}"?</h5>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'messenger:message_detail' object.pk %}" class="btn btn-secondary">Нет</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}

{% extends 'messenger/base.html' %}

{% block title %}Информация о клиенте{% endblock %}

{% block content %}

<h1 class="text-center m-3">
    {{ object.name }}
    <hr class="border border-primary border-1 opacity-75">
</h1>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card border-primary m-4 p-3 ">
                <h3 class="card-header">
                    {{ object.name }}
                </h3>
                <div class="card-body">
                    <h5 class="card-title">Email: {{ object.email }}</h5>
                    <p class="card-text">{{ object.comment }}</p>
                    {% if object.owner == user %}
                        <a href="{% url 'messenger:client_update' object.pk %}" class="btn btn-secondary">Редактировать</a>
                        <a href="{% url 'messenger:client_delete' object.pk %}" class="btn btn-danger">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock %}

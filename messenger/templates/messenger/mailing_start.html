{% extends 'messenger/base.html' %}

{% block title %}Запуск рассылки{% endblock %}

{% block content %}

<h1 class="text-center m-3">
    Запуск рассылки
    <hr class="border border-primary border-1 opacity-75">
</h1>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card border-primary m-4 p-3 text-center">
            <form method="post">
                {% csrf_token %}
                <h3>
                    Выберите рассылку для запуска:
                </h3>
            </form>
        </div>
    </div>
    <div class="col-2"></div>
</div>

{% endblock %}

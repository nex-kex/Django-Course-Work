{% extends 'messenger/base.html' %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card border-primary m-4 p-3">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        {% if object %}
                        <button type="submit" class="btn btn-primary m-2">
                            Сохранить
                        </button>
                        <a class="btn" type="submit" class="btn btn-secondary m-2" href="{% url 'users:user_detail' user.pk %}">
                            Отмена
                        </a>
                        {% else %}
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}

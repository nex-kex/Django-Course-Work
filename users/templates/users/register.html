{% extends "messenger/base.html" %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card border-primary m-4 p-3">
            <div class="card-body">
                <h2>Регистрация</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}

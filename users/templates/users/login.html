{% extends "messenger/base.html" %}

{% block content %}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card border-primary m-4 p-3">
            <div class="card-body">
                <h2 class="mb-3">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Войти</button>
                    <a class="btn btn-outline-primary" href="{% url 'users:forgotten_password' %}">Не помню пароль</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>
{% endblock %}
